
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style type="text/css">
    
    label{
      font-size: 20px;
    }
    input{
      width: 300px;
    }
    p{
      color: red;
    }
    .body{
      margin-top: 70px;
    }

  </style>
</head>  

<body>

 <div class="d-flex align-items-center justify-content-center">
  <div class="body">
 
  <label for="name"> Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <p id="name_error"></p>


  <label for="phone"> Phone number:</label><br>
  <input type="phone" id="phone" name="phone"><br>
  <p id="phone_error"></p>
  
  
  <label for="email"> email:</label><br>
  <input type="email" id="email" name="email"><br>
  <p id="email_error"></p>
 
 
  <label for="password"> Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <p id="password_error"></p><br>

  <input type="submit" value="Submit" onclick="validate()">
  </div>
</div>




<script>





  

  function validate() {

    let name = document.getElementById("name").value;
    let name_error=document.getElementById('name_error') ;
    let name_len=name.length;
    let name_valid= name.match(/[0-9]/g)
    


    let phone = document.getElementById("phone").value;
    let phone_error=document.getElementById('phone_error') ;
    let phone_len=phone.length;
    let phone_valid= phone.match(/[a-zA-Z]/g);
    


    let email = document.getElementById("email").value;
    let email_error=document.getElementById('email_error') ;
    let email_len=email.length;
    let email_valid= email.match(/[a-zA-Z0-9! # $ % & ' * + - / = ? ^ _ ` { |]@[a-zA-Z0-9- . ].[a-zA-Z]/g)



    let password= document.getElementById("password").value;
    let password_error=document.getElementById('password_error') ;
    let password_len=password.length;   
  


    

    try{
      if(name=='') throw 'this field is mandatory';
      if(name_len<3) throw 'name should contain minimum 3 characters';
      if(name_valid!=null) throw 'name should not contain any numbers';


      
    }

    catch(err){

      name_error.innerHTML=err
      


    }
  

  
  


  try{
      if(phone=='') throw 'this field is mandatory';
      if(phone_valid!=null) throw 'please enter  valid phone number';
      if(phone_len!=10) throw 'please enter a valid phone number';
      
      


      
    }

    catch(err){

      phone_error.innerHTML=err

    }




    try{
      if(email=='') throw 'this field is mandatory';
      if(email_valid==null) throw 'please enter a valid email';
      
      
      


      
    }

    catch(err){

      email_error.innerHTML=err

    }




  try{
      if(password=='') throw 'this field is mandatory';
      
      if(password_len<6) throw 'password should contain minimum 6 characters';
      


      
    }

    catch(err){

      password_error.innerHTML=err

    }
  }




</script>

</body>
</html>
